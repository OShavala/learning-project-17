<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message with Emojis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Message</h1>
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <div class="emojis">
            <i class="fa-regular fa-face-smile" data-emoji="😊"></i>
            <i class="fa-solid fa-face-weary" data-emoji="😩"></i>
            <i class="fa-solid fa-face-tired" data-emoji="😫"></i>
            <i class="fa-solid fa-face-thinking" data-emoji="🤔"></i>
            <i class="fa-solid fa-face-smile-wink" data-emoji="😉"></i>
            <i class="fa-solid fa-face-sad-tear" data-emoji="😢"></i>
            <i class="fa-solid fa-face-surprise" data-emoji="😲"></i>
            <i class="fa-solid fa-face-laugh-wink" data-emoji="😆"></i>
            <i class="fa-solid fa-face-grin-stars" data-emoji="🤩"></i>
            <i class="fa-solid fa-face-frown-open" data-emoji="😦"></i>
            <i class="fa-solid fa-face-frown" data-emoji="😞"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
